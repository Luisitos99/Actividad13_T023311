<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Notas</a>
  </div>
</nav>
<div class="container">
  <h2>Agregar una nota</h2>
  <div class="Cajas">
    <label for="TA1">Titulo</label>
    <textarea id="TA1" class="materialize-textarea" style="height: 45px;" #Titulo></textarea>
    <label for="TA2">Contenido</label>
    <textarea id="TA2" class="materialize-textarea" #Nota></textarea>
  </div>
  <div class="Boton">
    <a (click)="agrNota(Titulo, Nota)" class="waves-effect waves-light btn-large yellow darken-2"><i class="material-icons right">note_add</i>Crear nota</a>
  </div>
  <div class="Historial">
    <h4><i class="material-icons">note</i> Notas guardadas</h4>
    <ul class="collapsible">
      <li class="collection-item" *ngFor="let nota of Notas">
        <div class="collapsible-header">{{nota.titulo}}</div>
        <div class="collapsible-body"><span>{{nota.contenido}}</span></div>
      </li>
    </ul>
  </div>
</div>
